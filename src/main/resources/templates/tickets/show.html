<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card input_block" th:object="${tickets}">
        <h2 class="input_header">Список проданных билетов</h2>
        <div class="card-header">
            <table th:if="${#lists.size(tickets) > 0}">
                <tr>
                    <th class="td_input">Номер билета</th>
                    <th class="td_input">Дата</th>
                    <th class="td_input">Номер маршрута</th>
                    <th class="td_input">Время отправления</th>
                </tr>
                <tr th:each="t: ${tickets}">
                    <td th:text="${t.id}" class="td_input"></td>
                    <td th:text="${t.schedule.get_dd_MMMM_yyyy_FormatDate()}" class="td_input"></td>
                    <td th:text="${t.schedule.route.routeNumber}" class="td_input"></td>
                    <td th:text="${t.schedule.timeStart}" class="td_input"></td>
                </tr>
            </table>
            <p th:if="${#lists.size(tickets) == 0}">На данный момент не продано ни одного билета!</p>
        </div>
    </div>

    <div class="card input_block_big">
        <h2 class="input_header">Сумма проданных билетов</h2>
        <div class="card-header">
            <form th:action="@{/tickets/sum/}" th:method="POST">
                <label>Выберите дату:<input type="date" id="date" name="date"></label>
                <input type="submit" value="Выбрать" class="btn btn-primary">
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
