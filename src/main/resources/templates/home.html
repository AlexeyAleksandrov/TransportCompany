<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ИндустрияАВТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link media="all" rel="stylesheet" th:href="@{/styles/style.css}" type="text/css"/>
    <link href="/static/styles/style.css" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/header::header"></header>
    <nav>
        <ul id="navbar">
            <li th:replace="fragments/navbar::element (${'Водители'}, @{/drivers/show}, @{/drivers/add}, @{/drivers/edit}, @{/drivers/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Виды транспорта'}, @{/transport_types/show}, @{/transport_types/add}, @{/transport_types/edit}, @{/transport_types/delete})"></li>
        </ul>
    </nav>
    <main>
        <div class="clear"></div>
        <!-- авторизация -->
        <div th:if="${show_auth}">
            <div th:replace="fragments/auth/auth::form(@{/auth}, ${auth_form})"></div>
        </div>

        <!-- результат авторизации -->
        <div th:if="${auth_result}">
            <p th:text="${auth_result.authResult}"></p>
        </div>

        <!------------------------------------------------------------------------------------------------------------>
        <!-- блок водителей -->
        <!------------------------------------------------------------------------------------------------------------>

        <!-- вывод всех -->
        <div th:if="${show_all_drivers}">
            <div th:replace="fragments/drivers/show::show_all(${drivers})"></div>
        </div>

        <!-- добавление -->
        <div th:if="${add_driver}">
            <div th:replace="fragments/drivers/add::add_driver"></div>
        </div>

        <!-- изменение -->
        <div th:if="${edit_drivers}">
            <div th:replace="fragments/drivers/edit::choseList(${drivers})"></div>
        </div>

        <!-- изменение по id -->
        <div th:if="${edit_driver_by_id}">
            <div th:replace="fragments/drivers/edit::byId"></div>
        </div>

        <!-- удаление -->
        <div th:if="${delete_drivers}">
            <div th:replace="fragments/drivers/delete::delete_driver(${drivers})"></div>
        </div>

        <!------------------------------------------------------------------------------------------------------------>
        <!-- блок видов транспорта -->
        <!------------------------------------------------------------------------------------------------------------>

        <!-- вывод всех -->
        <div th:if="${showTransportTypes}">
            <div th:replace="fragments/transport_types/show::show_all(${transport_types})"></div>
        </div>

        <!-- добавление -->
        <div th:if="${addTransportType}">
            <div th:replace="fragments/transport_types/add::add_transport_type"></div>
        </div>

        <!-- изменение -->
        <div th:if="${editTransportTypes}">
            <div th:replace="fragments/transport_types/edit::choseList(${transport_types})"></div>
        </div>

        <!-- изменение по id -->
        <div th:if="${editTransportTypeById}">
            <div th:replace="fragments/transport_types/edit::byId"></div>
        </div>

        <!-- удаление -->
        <div th:if="${deleteTransportType}">
            <div th:replace="fragments/transport_types/delete::delete_transport_type(${transport_types})"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
