<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="choseList(drivers)">
    <div class="card edit_block">
        <h2 class="input_header">Редактирование водителя</h2>
        <div class="card-header">
            <table th:if="${#lists.size(drivers) > 0}">
                <tr>
                    <th class="td_input">Имя</th>
                    <th class="td_input">Фамилия</th>
                    <th class="td_input">Отчество</th>
                    <th class="td_input">Редактировать</th>
                </tr>
                <!--/*@thymesVar id="d" type="ru.transportcompany.application.database.models.Driver"*/-->
                <tr th:each="d : ${drivers}">
                    <td th:text="${d.lastName}" class="td_input">Подорожников</td>
                    <td th:text="${d.firstName}" class="td_input">Иван</td>
                    <td th:text="${d.patronymic}" class="td_input">Подорожников</td>
                    <td><a th:href="@{'/drivers/edit/' + ${d.id}}" class="btn btn-primary">Редактировать</a></td>
                </tr>
            </table>
            <p th:if="${#lists.size(drivers) == 0}">На предприятии отсутствуют водители!</p>
        </div>
    </div>
</div>
<div th:fragment="byId">
    <div class="card input_block">
        <h2 class="input_header">Изменение водителя</h2>
        <div class="card-header">
            <!--/*@thymesVar id="driver" type="ru.transportcompany.application.database.models.Driver"*/-->
            <form name="driver" th:action="@{'/drivers/edit/' + ${driver.id}}" th:object="${driver}" th:method="POST">
                <table >
                    <tr>
                        <td class="td_input"><label for="firstName">Имя:</label></td>
                        <td class="td_input"><input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:value="*{firstName}"/></td>
                    </tr>
                    <tr>
                        <td class="td_input"><label for="lastName">Фамилия:</label></td>
                        <td class="td_input"><input type="text" id="lastName" name="lastName" th:field="*{lastName}"  th:value="*{lastName}"/></td>
                    </tr>
                    <tr>
                        <td class="td_input"><label for="patronymic">Отчество:</label></td>
                        <td class="td_input"><input type="text" id="patronymic" name="patronymic" th:field="*{patronymic}"  th:value="*{patronymic}"/></td>
                    </tr>
                    <tr>
                        <td class="td_input" colSpan="2"><input type="submit" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
