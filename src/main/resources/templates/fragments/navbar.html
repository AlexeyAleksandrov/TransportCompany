<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="element (btn_text, show_link, add_link, edit_link, delete_link)">
    <li>
        <div class="dropdown">
            <button class="dropbtn" th:text="${btn_text}"></button>
            <div class="dropdown-content">
                <a th:href="${show_link}">Просмотр</a>
                <a th:href="${add_link}">Добавить</a>
                <a th:href="${edit_link}">Изменить</a>
                <a th:href="${delete_link}">Удалить</a>
            </div>
        </div>
    </li>
</div>
<div th:fragment="nav">
    <nav>
        <ul id="navbar">
            <li th:replace="fragments/navbar::element (${'Водители'}, @{/drivers/show}, @{/drivers/add}, @{/drivers/edit}, @{/drivers/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Виды транспорта'}, @{/transport_types/show}, @{/transport_types/add}, @{/transport_types/edit}, @{/transport_types/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Транспорт'}, @{/transport/show}, @{/transport/add}, @{/transport/edit}, @{/transport/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Точки маршрутов'}, @{/transport_types/show}, @{/transport_types/add}, @{/transport_types/edit}, @{/transport_types/delete})"></li>
        </ul>
    </nav>
</div>
</body>
</html>
