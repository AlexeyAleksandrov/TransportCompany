<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>
    <div class="card input_block_big">
        <h2 class="input_header">Изменение маршрута</h2>
        <div class="card-header">
            <form name="driver" th:action="@{'/routes/edit/' + ${route.id}}" th:object="${route}" th:method="POST">
                <table >
                    <tr>
                        <td class="td_input"><label>Номер маршрута:</label></td>
                        <td class="td_input"><input type="text" th:field="${route.routeNumber}" th:value="${route.routeNumber}"></td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Точка отправления:</label></td>
                        <td class="td_input">
                            <select th:if="${#lists.size(end_points) > 0}" th:field="${route.routeStartPoint}" size="1">
                                <option th:each="t: ${end_points}" th:text="${t.pointName}" th:value="${t.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Точка прибытия:</label></td>
                        <td class="td_input">
                            <select th:if="${#lists.size(end_points) > 0}" th:field="${route.routeFinishPoint}" size="1">
                                <option th:each="t: ${end_points}" th:text="${t.pointName}" th:value="${t.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Время в пути (минут):</label></td>
                        <td class="td_input"><input type="number" th:field="${route.routeTime}" th:value="${route.routeTime}"></td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Интервал движения:</label></td>
                        <td class="td_input">
                            <select th:if="${#lists.size(intervals) > 0}" th:field="${route.routeInterval}" size="1">
                                <option th:each="i: ${intervals}" th:text="${i.intervalName}" th:value="${i.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Стоимость для взрослого:</label></td>
                        <td class="td_input"><input type="number" th:field="${route.costForAdult}" th:value="${route.costForAdult}"></td>
                    </tr>
                    <tr>
                        <td class="td_input"><label>Стоимость для ребёнка:</label></td>
                        <td class="td_input"><input type="number" th:field="${route.costForChild}" th:value="${route.costForChild}"></td>
                    </tr>
                    <tr>
                        <td class="td_input" colSpan="2"><input type="submit" class="btn btn-primary" value="Изменить"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
