<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>
    <div class="card edit_block_big">
        <h2 class="input_header">Удаление транспорта</h2>
        <div class="card-header">
            <table th:if="${#lists.size(transports) > 0}">
                <tr>
                    <th class="td_input">Тип транспорта</th>
                    <th class="td_input">Гос. Номер</th>
                    <th class="td_input">Марка т/с</th>
                    <th class="td_input">Кол-во мест</th>
                    <th class="td_input">Водитель</th>
                    <th class="td_input">Редактировать</th>
                </tr>
                <tr th:each="t: ${transports}">
                    <td th:text="${t.transportType.name}" class="td_input">Тип транспорта</td>
                    <td th:text="${t.govNumber}" class="td_input">Гос. Номер</td>
                    <td th:text="${t.carBrand}" class="td_input">Марка т/с</td>
                    <td th:text="${t.seatsCount}" class="td_input">Кол-во мест</td>
                    <td th:text="${t.driver.getFio()}" class="td_input">Водитель</td>

                    <td><a th:href="@{'/transport/delete/' + ${t.id}}" class="btn btn-danger">Удалить</a></td>
                </tr>
            </table>
            <p th:if="${#lists.size(transports) == 0}">На предприятии отсутствует транспорт!</p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
