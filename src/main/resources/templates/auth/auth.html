<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card input_block">
        <h2 class="input_header">Авторизация</h2>
        <div class="card-header">
            <form th:action="@{/auth}" method="post" th:object="${form}">
                <header>
                    <h2>Авторизация</h2>
                    <!--											Логин -->
                    <label for="username">
                        <h3>Логин:</h3>
                        <input type="text" th:field="*{login}" id="username" placeholder="Логин">
                    </label>
                    <p th:if="${UserNotFound}">
                        Пользователь с таким логином не найден
                    </p>
                    <!--											Пароль -->
                    <label for="password">
                        <h3>Пароль:</h3>
                        <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
                    </label>
                    <p th:if="${PasswordError}">
                        Пароль не верный
                    </p>
                    <p th:if="${param.error}">
                        Пароль не верный, или пользователя с таким именем не существует
                    </p>
                </header>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" class="btn btn-primary" value="Войти" /></li>
                        <li><a th:href="@{/register}" class="btn btn-primary">Зарегистрироваться</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
