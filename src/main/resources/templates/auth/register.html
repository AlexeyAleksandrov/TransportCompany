<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card edit_block">
        <h2 class="input_header">Регистрация</h2>
        <div class="card-header">
            <form th:action="@{/signup}" th:object="${registerForm}" method="post" >
                <table>
                    <tr>
                        <td>Логин:</td>
                        <td><input type="text" th:field="${registerForm.username}" id="username"></td>
                    </tr>
                    <tr th:if="${loginError}">
                        <td th:text="${loginError}" colspan="2">Ошибка логина</td>
                    </tr>
                    <tr th:if="${userExists}">
                        <td colspan="2">Пользователь с данным именем уже существует!</td>
                    </tr>
                    <tr>
                        <td>Пароль:</td>
                        <td><input type="password" th:field="${registerForm.password}" id="password_first"></td>
                    </tr>
                    <tr th:if="${passwordError}">
                        <td th:text="${loginError}" colspan="2">Ошибка пароля</td>
                    </tr>
                    <tr>
                        <td>Повтор пароля:</td>
                        <td><input type="password" th:field="${registerForm.confirm_password}" id="password_second"></td>
                    </tr>
                    <tr th:if="${passwordNotConfirm}">
                        <td colspan="2">Пароли не совпадают</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td><input type="submit" class="btn btn-primary" value="Зарегистрироваться" /></td>
                                    <td><a th:href="@{/auth}" class="btn btn-primary">Вход с паролем</a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
