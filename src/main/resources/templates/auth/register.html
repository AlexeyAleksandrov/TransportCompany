<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card input_block">
        <h2 class="input_header">Регистрация</h2>
        <div class="card-header">
            <form th:action="@{/signup}" th:object="${registerForm}" method="post" >
                <header>
                    <h2>Регистрация пользователя</h2>
                    <!--											Логин -->
                    <label for="username">
                        <h3>Логин:</h3>
                        <input type="text" th:field="${registerForm.username}" id="username">
                    </label>
                    <p th:if="${loginError}" th:text="${loginError}">Ошибка логина</p>
                    <p th:if="${userExists}">Пользователь с данным именем уже существует!</p>

                    <!--											Пароль -->
                    <label for="password_first">
                        <h3>Пароль:</h3>
                        <input type="password" th:field="${registerForm.password}" id="password_first">
                    </label>
                    <p th:if="${passwordError}" th:text="${loginError}">Ошибка пароля</p>
                    <label for="password_second">
                        <h3>Повтор пароля:</h3>
                        <input type="password" th:field="${registerForm.confirm_password}" id="password_second">
                    </label>
                    <p th:if="${passwordNotConfirm}">Пароли не совпадают</p>
                </header>
                <div class="col-12">
                    <ul id="navbar">
                        <li><input type="submit" class="btn btn-primary" value="Зарегистрироваться" /></li>
                        <li><a th:href="@{/auth}" class="btn btn-primary">Вход с паролем</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
