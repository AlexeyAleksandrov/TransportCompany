<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card edit_block">
        <h2 class="input_header">Редактирование водителя</h2>
        <div class="card-header">
            <table th:if="${#lists.size(drivers) > 0}">
                <tr>
                    <th class="td_input">Имя</th>
                    <th class="td_input">Фамилия</th>
                    <th class="td_input">Отчество</th>
                    <th class="td_input">Редактировать</th>
                </tr>
                <!--/*@thymesVar id="d" type="ru.transportcompany.application.database.models.Driver"*/-->
                <tr th:each="d : ${drivers}">
                    <td th:text="${d.lastName}" class="td_input">Подорожников</td>
                    <td th:text="${d.firstName}" class="td_input">Иван</td>
                    <td th:text="${d.patronymic}" class="td_input">Подорожников</td>
                    <td><a th:href="@{'/drivers/edit/' + ${d.id}}" class="btn btn-primary">Редактировать</a></td>
                </tr>
            </table>
            <p th:if="${#lists.size(drivers) == 0}">На предприятии отсутствуют водители!</p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
