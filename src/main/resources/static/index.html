<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js" type="application/javascript"></script>
</head>
<body onload="onLoad()">
<p>
    <h1 class="card" style="float: left; margin: 1%">Система управления транспортным предприятием</h1>

</p>
<p>
    <a class="btn btn-primary btn-lg float-end" onclick="showAuth()" id="sign_in_button" style="margin-right: 1%">Войти</a>
</p>


<p id="auth">
<div class="card" style="width: 100%; margin: 1%">
    <h2 style="margin: 1%">Авторизация</h2>
    <div class="card-header">
        <form name="loginform">
            <p><label>Логин: <input type="text" id="login" name="login"></label></p>
            <p><label>Пароль: <input type="password" id="password" name="password"></label></p>
            <p><a class="btn btn-primary" onClick="sendAuthForm()">Авторизация</a></p>
        </form>
    </div>
</div>
</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
